<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
    <style>
      body {
        font-family: 'Albert Sans', serif;
      }
    </style>
    <title>Submit Recommendations</title>
    <!-- Add a favicon -->
</head>
<body>
  <a href = "#main" class="navskip">Skip to Main Content</a>
     <form action="https://formspree.io/f/xpzvjkoq" method="POST" enctype="multipart/form-data">
        <label for="name" id="main">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <div class="radio">
                <label>Area of Submission:</label><br>
                <!-- How can the label and button line up and be easily navigatable? -->
          <input type="radio" id="travel" name="interest" value="travel" required>
          <label for="travel">Travel</label>
          <input type="radio" id="recipe" name="interest" value="recipe" tabindex="0">
          <label for="recipe">Recipe</label>
          <input type="radio" id="pets" name="interest" value="pets">
          <label for="pets">Pets</label><br>
        </div>


        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image">

        <input type="submit" value="Submit">

        <button type="reset">Reset</button>
      </form>
</body>
</html>
